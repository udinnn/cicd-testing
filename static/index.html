<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayu Dwi Pangestu's Portfolio</title>
    <style>
        :root {
            --dark-bg: #1a1a1a;
            --darker-bg: #141414;
            --accent: #1e5631;
            --accent-hover: #2a7744;
            --text: #e0e0e0;
            --text-secondary: #b0b0b0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text);
            line-height: 1.6;
        }

        nav {
            background-color: var(--darker-bg);
            padding: 1.5rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent);
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            margin-left: 2rem;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--accent);
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 1rem;
            background-color: var(--darker-bg);
        }

        .hero-content {
            max-width: 800px;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }

        .highlight {
            color: var(--accent);
        }

        p {
            color: var(--text-secondary);
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: var(--accent-hover);
        }

        .social-links {
            margin-top: 2rem;
        }

        .social-links a {
            color: var(--text-secondary);
            margin: 0 1rem;
            font-size: 1.5rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--accent);
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            h1 {    
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-content">
            <div class="logo">Bayu Dwi Pangestu</div>
            <div class="nav-links">
                <a href="#about">About</a>
                <a href="#work">Work</a>
                <a href="#skills">Skills</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>Hi, I'm <span class="highlight">Bayu Dwi Pangestu</span></h1>
            <p>A passionate full-stack mobile application developer crafting digital experiences that make a difference. Specializing in
                flutter technologies and other solutions.</p>
            <a href="#contact" class="cta-button">Get in Touch</a>
            <div class="social-links">
                <a href="#" title="GitHub">Github</a>
                <a href="#" title="LinkedIn">LinkedIn</a>
                <a href="#" title="Twitter">X</a>
            </div>
        </div>
    </section>

    <script>
        // Smooth scroll for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Add shadow to navigation on scroll
        window.addEventListener('scroll', function () {
            const nav = document.querySelector('nav');
            if (window.scrollY > 0) {
                nav.style.boxShadow = '0 2px 10px rgba(0,0,0,0.3)';
            } else {
                nav.style.boxShadow = 'none';
            }
        });
    </script>
</body>

</html>
